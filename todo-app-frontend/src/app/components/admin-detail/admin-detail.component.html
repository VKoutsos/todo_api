<div class="admin-detail-container">
  <h2>Manage Tasks for User ID: {{userId}}</h2>

  <!-- Task Creation Form -->
  <div class="task-creation">
    <input type="text" [(ngModel)]="newTaskTitle" placeholder="New task title">
    <button (click)="createTask()">Add Task</button>
  </div>

  <!-- Tasks List -->
  <div class="tasks-list" *ngIf="tasks.length > 0; else noTasks">
    <div class="task-item" *ngFor="let task of tasks">
      <div class="task-header">
        <p><strong>{{task.title}}</strong></p>
        <div class="task-actions">
          <button (click)="toggleSubtasks(task)">
            {{task.showDetails ? 'Hide' : 'Show'}} Subtasks
          </button>
          <button (click)="deleteTask(task.id)">Delete</button>
        </div>
      </div>

      <!-- Subtasks Section -->
      <div class="subtasks-container" *ngIf="task.showDetails">
        <div class="subtask-creation">
          <input type="text"
                 [(ngModel)]="newSubtaskTitles[task.id]"
                 placeholder="New subtask description">
          <button (click)="createSubtask(task.id)">Add Subtask</button>
        </div>

        <div class="subtasks-list" *ngIf="task.subtasks?.length">
          <div class="subtask-item" *ngFor="let subtask of task.subtasks">
            {{subtask.title}}
            <button (click)="deleteSubtask(task.id, subtask.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noTasks>
    <div class="no-tasks-message">
      No tasks found for this user.
    </div>
  </ng-template>
</div>
