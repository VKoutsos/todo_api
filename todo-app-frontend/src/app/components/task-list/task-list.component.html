<h2 class="heading">Task List</h2>

<div class="add-task-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Task Title</mat-label>
    <input matInput [(ngModel)]="newTaskTitle" (keyup.enter)="createTask()" placeholder="Enter task title"/>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="createTask()" [disabled]="!newTaskTitle.trim()">
    <mat-icon>add</mat-icon>
    Add Task
  </button>
</div>

<div class="task-container">
  <div class="task-wrapper">
    <ng-container *ngIf="tasks.length; else noTasks">
      <mat-card class="task-item" *ngFor="let task of tasks">
        <div class="task-header">
          <div class="task-title">
            <mat-checkbox
              [checked]="task.status === 'completed'"
              (change)="onCompleteTask(task.id, $event)">
            </mat-checkbox>
            <div *ngIf="!task.editing; else editForm" class="task-title-view">
              <span [class.completed]="task.status === 'completed'">{{ task.title }}</span>
            </div>
            <ng-template #editForm>
              <div class="edit-form">
                <mat-form-field appearance="outline" class="compact-form-field">
                  <mat-label>Edit Title</mat-label>
                  <input matInput [(ngModel)]="task.tempTitle" required (keyup.enter)="saveEdit(task)">
                </mat-form-field>
                <button mat-icon-button color="primary" (click)="saveEdit(task)" [disabled]="!task.tempTitle?.trim()">
                  <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button (click)="cancelEdit(task)">
                  <mat-icon>cancel</mat-icon>
                </button>
              </div>
            </ng-template>
          </div>

          <button
            mat-icon-button
            *ngIf="task.subtasks?.length"
            (click)="toggleDetails(task)"
            class="toggle-btn"
            aria-label="Toggle Subtasks"
          >
            <mat-icon>{{ task.showDetails ? 'expand_less' : 'expand_more' }}</mat-icon>
          </button>
        </div>

        <p *ngIf="task.description">{{ task.description }}</p>

        <div [class.subtasks-container]="true" [class.show]="task.showDetails">
          <h4 *ngIf="task.subtasks?.length">Subtasks</h4>
          <div *ngFor="let subtask of task.subtasks" class="subtask-item">
            <mat-checkbox
              [checked]="subtask.status === 'completed'"
              (change)="completeSubtask(task.id, subtask.id, $event)">
            </mat-checkbox>
            <span [class.completed]="subtask.status === 'completed'">{{ subtask.title }}</span>
            <button mat-button color="warn" (click)="deleteSubtask(task.id, subtask.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>

        <div class="subtask-form-row">
          <mat-form-field appearance="outline" class="subtask-input">
            <mat-label>New subtask title</mat-label>
            <input matInput class="subtask-input-text" [(ngModel)]="newSubtaskTitle[task.id]"/>
          </mat-form-field>
          <button mat-icon-button color="primary" (click)="addSubtask(task.id)" aria-label="Add Subtask">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div class="task-actions">
          <button mat-button color="warn" (click)="deleteTask(task.id)" aria-label="Delete Task">
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-button
            color="accent"
            (click)="startEdit(task)"
            aria-label="Edit Task"
            [disabled]="task.editing"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </mat-card>
    </ng-container>

    <ng-template #noTasks>
      <p>No tasks found.</p>
    </ng-template>

  </div>
</div>
