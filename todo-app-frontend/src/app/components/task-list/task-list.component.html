<h2>Task List</h2>

<!-- Add New Task Button -->
<button [routerLink]="['/tasks/add']">New Task</button>

<ul *ngIf="tasks.length; else noTasks">
  <div *ngFor="let task of tasks" class="task-item">
    <div>
      <input
        type="checkbox"
        [checked]="task.status === 'completed'"
        (change)="onCompleteTask(task.id, $event)"
      />
      <span [class.completed]="task.status === 'completed'">{{ task.title }}</span>
    </div>
    <p>{{ task.description }}</p>
    <button (click)="deleteTask(task.id)">Delete</button>
    <button [routerLink]="['/tasks/edit', task.id]">Edit</button>
  </div>
</ul>

<ng-template #noTasks>
  <p>No tasks found.</p>
</ng-template>
