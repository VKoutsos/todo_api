<div class="logs-container">
  <h2>User Activity Logs</h2>

  <div *ngIf="createdAt" class="user-created">
    <strong>Account Created: </strong>{{createdAt|date:'medium'}}
  </div>

  <table mat-table [dataSource]="logs" class="mat-elevation-z2 log-table" *ngIf="logs.length>0; else noLogs">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Log ID</th>
      <td mat-cell *matCellDef="let log">{{log.id}}</td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Date, Time</th>
      <td mat-cell *matCellDef="let log">{{log.timestamp|date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let log">{{log.action}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #noLogs>
    <p>No logs available.</p>
  </ng-template>
</div>
