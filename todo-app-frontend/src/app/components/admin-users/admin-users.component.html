<div class="admin-users">
  <h2>Users List</h2>

  <div *ngIf="users.length>0; else noUsers">
    <ul>
      <li *ngFor="let user of users">
        <a [routerLink]="['/admin/users',user.id]" class="user-link">
          {{user.username}} {{user.email}}
        </a>
      </li>
    </ul>
  </div>


<ng-template #noUsers>
  <p>No users found.</p>
</ng-template>
</div>
