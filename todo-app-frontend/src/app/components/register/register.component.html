<h2>Register</h2>
<form [formGroup]="profileForm" (ngSubmit)="register()">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" formControlName="password" name="password" required>

  <button type="submit" [disabled]="!profileForm.valid">Register</button>

  <div *ngIf="errorMessage" class="error_message">{{ errorMessage }}</div>

</form>
