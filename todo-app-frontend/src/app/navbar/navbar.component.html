<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="logo" *ngIf="authService.isLoggedIn(); else guestLogo" routerLink="/tasks" style="cursor: pointer;">
    TodoApp</span>

  <ng-template #guestLogo>
    <span class="logo">TodoApp</span> <!-- Just display the logo as text for guests -->
  </ng-template>

  <span class="spacer"></span>

    <ng-container *ngIf="authService.isLoggedIn(); else guestLinks">
      <button mat-button routerLink="/tasks">My Tasks</button>
      <button mat-button routerLink="/users/logs">My Logs</button>
      <button mat-button *ngIf="isAdmin" [routerLink]="['/admin/users']">Admin Panel</button>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>

    <ng-template #guestLinks>
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/register">Register</button>
    </ng-template>

</mat-toolbar>
