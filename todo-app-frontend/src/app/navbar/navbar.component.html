<nav class="navbar">
  <a *ngIf="authService.isLoggedIn(); else guestLogo" routerLink="/tasks" class="logo">TodoApp</a>

  <ng-template #guestLogo>
    <span class="logo">TodoApp</span> <!-- Just display the logo as text for guests -->
  </ng-template>

  <div class="nav-links">
    <ng-container *ngIf="authService.isLoggedIn(); else guestLinks">
      <a routerLink="/tasks">My Tasks</a>
      <button (click)="logout()">Logout</button>
    </ng-container>

   <ng-template #guestLinks>
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
    </ng-template>
  </div>
</nav>
